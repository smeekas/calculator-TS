  <body>
    <div class="container shadow-lg mb-5 bg-white rounded" id="calculator">
      <div id="input">
        <div></div>
      </div>
      <div class="upper_control">
        <div class="btn btn-light" onclick="degreeRadian()" id="deg">DEG</div>
        <div class="btn btn-light" onclick="ExponentialDecimal()">F-E</div>
      </div>
      <div class="d-flex">
        <div class="flex-grow-1 m-1" id="mc">MC</div>
        <div class="flex-grow-1 m-1" id="mr">MR</div>
        <div class="flex-grow-1 m-1 mcursor" id="mp">M+</div>
        <div class="flex-grow-1 m-1 mcursor" id="mn">M-</div>
        <div class="flex-grow-1 m-1 mcursor" id="ms">MS</div>
      </div>
      <div class="menus">

          <button class="btn btn-light" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>&#8895;</span> Trigonomerty

        <div class="dropdown">
          <span>â—¢ trigonometry <i class="far fa-angle-down"></i></span>
          <div class="dropdown-content">
            <p onclick="sin()">sin</p>
            <p onclick="cos()">cos</p>
            <p onclick="tan()">tan</p>
            <p onclick="cosec()">cosec</p>
            <p onclick="sec()">sec</p>
            <p onclick="cot()">cot</p>
          </div>
        </div>
        <div class="dropdown">
          <span>
            <i class="function">f</i> function <i class="far fa-angle-down"></i
          ></span>
          <div class="dropdown-content">
            <p onclick="floor()">floor</p>
            <p onclick="ceil()">ceil</p>
            <p onclick="mod()">|x|</p>
            <p onclick="truncate()">trunc</p>
          </div>
        </div>
      </div>
      <div class="container" id="buttons">
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1">
              <span>2<sup>nd</sup></span>
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="pi()">&pi;</div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="natural()">
              e
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="clearInput()">
              C
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="backspace()">
              <i class="fas fa-backspace"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="square()">
              <span>x<sup>2</sup></span>
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="inverse()">
              1/x
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="mod()">|x|</div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="exponential()">
              exp
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="modulo()">
              mod
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="squareRoot()">
              &#8730;x
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="("
              onclick="inputNumOp(this)"
            >
              (
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value=")"
              onclick="inputNumOp(this)"
            >
              )
            </div>
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="factorial()">
              n!
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="/"
              onclick="inputNumOp(this)"
            >
              &#247;
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="xToPowerY()">
              <span>x<sup>y</sup></span>
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="7"
              onclick="inputNumOp(this)"
            >
              7
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="8"
              onclick="inputNumOp(this)"
            >
              8
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="9"
              onclick="inputNumOp(this)"
            >
              9
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="*"
              onclick="inputNumOp(this)"
            >
              &#215;
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="tenToPowerX()">
              <span>10<sup>x</sup></span>
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="4"
              onclick="inputNumOp(this)"
            >
              4
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="5"
              onclick="inputNumOp(this)"
            >
              5
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="6"
              onclick="inputNumOp(this)"
            >
              6
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="-"
              onclick="inputNumOp(this)"
            >
              &#8722;
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="logbase10()">
              log
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="1"
              onclick="inputNumOp(this)"
            >
              1
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="2"
              onclick="inputNumOp(this)"
            >
              2
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="3"
              onclick="inputNumOp(this)"
            >
              3
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="+"
              onclick="inputNumOp(this)"
            >
              +
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex">
            <div class="btn btn-light flex-grow-1 m-1 px-1" onclick="naturalLog()">
              ln
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              onclick="plusminus()"
              class="whiten"
            >
              &#177;
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              class="whiten"
              data-value="0"
              onclick="inputNumOp(this)"
            >
              0
            </div>
            <div
              class="btn btn-light flex-grow-1 m-1 px-1"
              data-value="."
              onclick="inputNumOp(this)"
            >
              .
            </div>
            <div class="btn btn-primary flex-grow-1 m-1 px-1" onclick="equal()">
              =
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/src/app.js"></script>
  </body>
